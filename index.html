<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>misto</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <style>
    #unity-container .unity-splash-screen {
        display: none !important;
    }
    </style>
  <body>
	         <!--<div class="pdf-container">
                <a href="Alter_stamp.pdf" target="_blank">Interviews</a> 
              
            </div>-->
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-mobile-warning">
        WebGL builds are not supported on mobile devices.
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">misto</div>
      </div>
    </div>

    <script>
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/misto.loader.js";
      var config = {
        dataUrl: buildUrl + "/misto.data.unityweb",
        frameworkUrl: buildUrl + "/misto.framework.js.unityweb",
        codeUrl: buildUrl + "/misto.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "lamana",
        productName: "misto",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var mobileWarning = document.querySelector("#unity-mobile-warning");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
        mobileWarning.style.display = "block";
        setTimeout(() => {
          mobileWarning.style.display = "none";
        }, 5000);
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      function downloadPDF(pdfFileName) {
        var link = document.createElement("a");  // Создаём элемент ссылки
        link.href = "StreamingAssets/" + pdfFileName;  // Задаём путь к файлу PDF
        link.download = pdfFileName;  // Устанавливаем атрибут download, чтобы указать браузеру скачать файл
        document.body.appendChild(link);  // Добавляем ссылку в DOM
        link.click();  // Программно инициируем клик по ссылке, чтобы вызвать скачивание файла
        document.body.removeChild(link);  // Удаляем ссылку из DOM, чтобы избежать накопления ненужных элементов
      }
    </script>
<script type="text/javascript">
    function openInstagram(url) {
        window.open(url, '_blank');
    }
</script>

  </body>
</html>
